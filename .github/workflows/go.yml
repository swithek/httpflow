name: Go
on:
  push:
    branches:
      - master
  pull_request:
    branches: 
      - master

jobs:
  lint:
    name: Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v1.2.2
        with:
          version: v1.28

  test:
    name: Testing
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: ^1.14

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Run tests
      run: go test -race -failfast ./...
